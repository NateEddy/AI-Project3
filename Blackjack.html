
<!DOCTYPE html>
<html>
<head>
    <title>Blackjack RL Agent</title>
    <style>
        body { font-family: Arial; background: #0a0f24; color: white; text-align: center; }
        #game { margin-top: 40px; }
        .hand { margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 18px; }
        #log { white-space: pre-wrap; margin-top: 20px; text-align: left; max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>

<h1>Blackjack with Reinforcement Learning</h1>
<div id="game">
    <div class="hand">
        <h2>Dealer</h2>
        <div id="dealer-hand"></div>
    </div>
    <div class="hand">
        <h2>Player</h2>
        <div id="player-hand"></div>
    </div>

    <button onclick="hit()">Hit</button>
    <button onclick="stand()">Stand</button>
    <button onclick="startGame()">New Game</button>

    <h3 id="result"></h3>
</div>

<h2>Training Controls</h2>
<button onclick="trainAgent(5000)">Train 5k Episodes</button>
<button onclick="trainAgent(50000)">Train 50k Episodes</button>

<div id="log"></div>

<script src="blackjack.js"></script>
<script src="rl_agent.js"></script>

</body>
</html>
